<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    const shit = "ðŸ’©";

    // Regular
    console.log('hello')

    // Interpolated
    console.log('Hello I am a %s string!', "ðŸ’©");
    // console.log(`Hello I am a ${shit} string!`);

    // Styled
    // console.log('%c I am some great test', 'font-size: 50px');

    // warning!
    console.warn('Oh no!');

    // Error :|
    console.error('Shit!');

    // Info
    console.info('Crocodiles ear 3-4 people per year!');

    // Testing
    const p = document.querySelector('p');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);

    console.count('Steve');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/chepetime')
      .then(data => data.json())
      .then(data => {

      });

    console.table(dogs);

  </script>
